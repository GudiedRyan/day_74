{% extends "bootstrap/base.html" %}

{% block title %}

{% endblock %}

{% block content %}

       {{ wtf.quick_form(form, novalidate=True, button_map={"submit": "primary"}) }}

      </div>
    </div>
  </div>
{% endblock %}
